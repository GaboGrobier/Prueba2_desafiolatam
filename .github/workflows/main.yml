name: Desafio Modulo 5 ejercicio 02

on: 
  push:
    branches:
      - main

jobs:
  Construi_Docker_y_subir:
    runs-on: ubuntu-latest
    steps:

      - name: Obtener repositorio
        uses: actions/checkout@v2

      - name: Verificar
        if: success()
        run: echo "El c√≥digo se pudo obtener"

      - name: Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1


      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: desafiom5-02
          IMAGE_TAG: ${{ github.sha }} 
        run: |
          cd repo
          docker build -t prueba2:1.0 .
          docker tag prueba2:1.0 ${{ secrets.registry }}/prueba2:1.0
          docker push ${{ secrets.registry }}/prueba2:1.0



      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json  
          container-name: desafiom5
          image: ${{ steps.build-image.outputs.image }}


      - name: Register new ECS task definition
        run: |
          aws ecs register-task-definition \
            --family desafiom5-family \
            --cli-input-json file://${{ steps.task-def.outputs.task-definition }}

      
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: desafiolatam-node-ecr
          cluster: desafiom5-cluster
          wait-for-service-stability: true