name: Desafio Modulo 5 ejercicio 02

on: 
  pull_request:
    branches:
      - main

jobs:
  Construi_Docker_y_subir:
    runs-on: ubuntu-latest
    steps:

      - name: Obtener repositorio
        uses: actions/checkout@v2

      - name: Verificar
        if: success()
        run: echo "El c√≥digo se pudo obtener"

      - name: Construir Docker
        run: |
          cd repo
          docker build -t desafiom5-02:latest .

      - name: Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Subir imagen a ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.registry }}
          docker tag desafiom5-02:latest ${{ secrets.registry }}/desafiom5-02:1.0
          docker push ${{ secrets.registry }}/desafiom5-02:1.0

