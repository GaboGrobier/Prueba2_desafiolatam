name: Desafio Modulo 5 ejercicio 02

on: 
  pull_request:
    branches:
      - main

jobs:
  Construi_Docker_y_subir:
    runs-on: ubuntu-latest
    steps:

      - name: Obtener repositorio
        uses: actions/checkout@v2

      - name: Verificar
        if: success()
        run: echo "El código se pudo obtener"

      - name: Construir Docker
        run: |
          cd repo
          docker build -t desafiom5-02:1.0 .

      - name: Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Subir imagen a ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.registry }}
          docker tag desafiom5-02:1.0 ${{ secrets.registry }}/desafiom5-02:1.0
          docker push ${{ secrets.registry }}/desafiom5-02:1.0


      - name: Actualizar definición de tarea ECS
        run: |
          ecs_definition=$(aws ecs register-task-definition \
            --family desafiom5-02 \
            --container-definitions "[{
              \"name\": \"desafiom5-02-container\",
              \"image\": \"${{ secrets.registry }}/desafiom5-02:1.0\",
              \"memory\": 512,
              \"cpu\": 256,
              \"essential\": true
            }]")
  
            echo "New task definition registered: $ecs_definition"
  
      - name: Actualizar servicio ECS
        run: | 
          new_task_definition_arn=$(echo $ecs_definition | jq -r '.taskDefinition.taskDefinitionArn')
          aws ecs update-service \
            --cluster desafiom5-cluster \
            --service desafiom5-service \
            --task-definition $new_task_definition_arn